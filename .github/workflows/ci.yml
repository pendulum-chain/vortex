name: ci
on:
  pull_request:
    branches: [main, staging]
  workflow_dispatch:

jobs:
  build:
    name: Running ci
    if:
      "!contains(toJSON(github.event.commits.*.message), 'chore(release):') &&
      github.event.pull_request.draft != true"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    env:
      CI: true
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v3

      - name: Enable corepack
        run: corepack enable

      - name: ğŸ’¿ Setup Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ’¾ Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: ğŸ’¾ Cache
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: |
            frontend/.cache/Cypress
            frontend/cypress/cache
            frontend/node_modules
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-frontend-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-frontend-yarn

      - name: ğŸ§© Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: YARN_ENABLE_IMMUTABLE_INSTALLS=false yarn install --inline-builds

      - name: Install 'shared' directory
        run: |
          cd ../shared
          yarn install 
          yarn build
          cd ../frontend

      - name: âœï¸ Lint
        run: yarn lint:ts

      - name: ğŸ§ª Test
        run: yarn test --passWithNoTests
