name: ci
on:
  pull_request:
    branches: [ main, staging ]

jobs:
  build:
    name: Running ci
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18 ]
    env:
      CI: true

    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§© Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: ğŸ§© Install dependencies
        run: bun install

      - name: Check versions
        run: |
          bun --version
          node --version
          bunx tsc -v
        
      - name: Build 
        run: bun run build

      - name: âœï¸ Typecheck
        run: bun run typecheck

