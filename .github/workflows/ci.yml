name: ci
on:
  pull_request:
    branches: [ main, staging ]

jobs:
  build:
    name: Running ci
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18 ]
    env:
      CI: true

    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v3

      - name: 🧩 Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.23

      - name: 🧩 Install dependencies
        run: bun install

      - name: Check versions
        run: |
          bun --version
          node --version
          bunx tsc -v

      - name: ✏️ Typecheck
        run: bun run typecheck

